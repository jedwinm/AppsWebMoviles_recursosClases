<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Responsive</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icono de hamburguesa (usando Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="menu">
            <ul class="menu-lista">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <i class="hamburguesa fas fa-bars"></i>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <h1>Bienvenidos al Ejercicio Responsive</h1>
    </section>

    <section id="servicios" class="servicios">
        <div class="servicio-item"><h3>Servicio 1</h3></div>
        <div class="servicio-item"><h3>Servicio 2</h3></div>
        <div class="servicio-item"><h3>Servicio 3</h3></div>
    </section>

    <section id="portafolio" class="portafolio">
        <div class="proyecto"><h3>Proyecto 1</h3></div>
        <div class="proyecto"><h3>Proyecto 2</h3></div>
        <div class="proyecto"><h3>Proyecto 3</h3></div>
        <div class="proyecto"><h3>Proyecto 4</h3></div>
    </section>

    <section id="contacto" class="contacto">
        <form>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo">
            <button>Enviar</button>
        </form>
    </section>
</body>
</html>
